
{% extends 'app/base.html' %}
{% load static %}
{% block category_context %}
    {% include 'app/layout/message.html' %}
    <section class=" ">
        <div class="container">
            <div class="row featured__filter">
                <div class="col-lg-12 col-md-6 col-sm-6 mix oranges fresh-meat">
                    <div class="featured__controls">
                        <h4 style="text-transform: uppercase; font-weight: 400;"> {{category.name }}</h4>

                    </div>
                </div>

                {% for product in products %}
                <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat">
                    <div class="featured__item">
                        <div class="featured__item__pic set-bg" data-setbg="{{product.ImageURL}}">
                            <ul class="featured__item__pic__hover">

                                <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                <li><a href="#" data-product={{product.id}} data-action="add"  class="add-btn update-btn"><i class="fa fa-shopping-cart"></i></a></li>
                            </ul>
                        </div>
                        <div class="featured__item__text">
                            <h6><a href="{% url 'detail' %}?id={{ product.id }}">{{product.name}}</a></h6>
                            <h5>${{product.price | floatformat:2}}</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock category_context %}
